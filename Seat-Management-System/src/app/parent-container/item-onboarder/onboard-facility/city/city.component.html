<div class="city">
    <div class="city__form">
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">

        <label for="cityName">City Name:</label>
        <input type="text" formControlName="cityName" /><br>

        <label for="cityCode">City Abbreviation:</label>
        <input type="text" formControlName="cityCode" /><br>
  
        <button class="city__form-submitbtn" type="submit"> Submit</button>
      </form>
    </div>
  </div>
